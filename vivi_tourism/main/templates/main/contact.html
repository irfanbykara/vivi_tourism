{% extends 'main.html' %}
{% load static %}

{% block content %}
    <!-- Breadcrumb area end -->
    <!-- Contact Area Starts -->
    <section class="contact-area pat-100 pab-100">
         <div class="breadcrumb-area breadcrumb-padding">
        <div class="container custom-container-one">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-contents">
                        <h4 class="breadcrumb-contents-title"> İletişim </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
        {% include 'messages.html' %}

        <div class="container">
            <div class="row">
                <div class="col-lg-6 mt-5">
                    <div class="contact-thumb">
                        <img src="{% static 'assets/img/banner/vivi_main.jpg' %}" alt="">
                    </div>
                </div>
                <div class="col-lg-6 mt-5">
                    <div class="contact-wrapper contact-padding bg-white radius-20">
                        <div class="contact-contents">
                            <h4 class="contact-contents-title"> İletişime Geçin </h4>
                            <p class="contact-contents-para mt-2"> Sorularınızı ve yorumlarınızı bize iletin. </p>
                            <div class="contact-contents-form custom-form">
                                <form action="{% url 'contact' %}" method="POST">

                                    {% csrf_token %}

                                    <div class="single-flex-input mt-4">
                                        <div class="single-input mt-4">
                                            <input  type="text"  id="name " name="name"class="form--control radius-5" placeholder="Ad" >
                                        </div>
                                        <div class="single-input mt-4">
                                            <input type="text" id="surname" name="surname" class="form--control radius-5" placeholder="Soyad">
                                        </div>
                                    </div>
                                    <div class="single-input mt-4">
                                        <input type="text"  id="email" name="email" class="form--control radius-5" placeholder="Email">
                                    </div>
                                    <div class="single-input mt-4">
                                        <input type="tel"  id="phone" name="phone" class="form--control radius-5" id="phone" placeholder="Numara">
                                    </div>
                                    <div class="single-input mt-4">
                                        <textarea  id="message" name="message" class="form--control form-message radius-5"></textarea>
                                    </div>
                                    <button type="submit" class="submit-btn radius-5"> Gönder </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
                        <div class="contact-map">
   <iframe

  frameborder="0"
  scrolling="no"
  marginheight="0"
  marginwidth="0"
   width="100%"
  height="320"
  frameborder="0"
  style="border:0"
  src="https://maps.google.com/maps?q=+36.6240693+,29.1147210+&hl=tr&z=14&amp;output=embed">
           allowfullscreen

 </iframe>            </div>

        </div>

    </section>
    <!-- Contact Area end -->
    <!-- footer area start -->

{% endblock %}
